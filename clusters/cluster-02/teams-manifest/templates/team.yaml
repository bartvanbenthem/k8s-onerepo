apiVersion: v1
kind: Namespace
metadata:
  name: {{.namespace}}
  labels:
    company: {{.labelcompany}}
    department: {{.labeldepartment}}
    application: {{.labelapplication}}
    owner: {{.labelowner}}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: ns-owner-binding
  namespace: {{.namespace}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- kind: Group
  namespace: {{.namespace}}
  name: '{{.groupid}}'
---
apiVersion: v1
kind: LimitRange
metadata:
  name: default-limit-range
spec:
  limits:
  - default:
      cpu: "200m"
      memory: 512Mi
    defaultRequest:
      cpu: "200m"
      memory: 256Mi
    max:
      cpu: "{{.limitsmaxcpu}}"
      memory: {{.limitsmaxmem}}
    min:
      cpu: "200m"
      memory: 256Mi
    type: Container
