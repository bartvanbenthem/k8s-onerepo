---
apiVersion: v1
kind: Namespace
metadata:
  name: co-ingress
  labels:
    name: co-ingress
    tenant: {{.labels.tenant}}
---
apiVersion: v1
kind: Namespace
metadata:
  name: co-ingress-internal
  labels:
    name: co-ingress-internal
    tenant: {{.labels.tenant}}
---
apiVersion: v1
kind: Namespace
metadata:
  name: co-monitoring
  labels:
    name: co-monitoring
    tenant: {{.labels.tenant}}
---
apiVersion: v1
kind: Namespace
metadata:
  name: co-maintenance
  labels:
    name: co-maintenance
    tenant: {{.labels.tenant}}
---
apiVersion: v1
kind: Namespace
metadata:
  name: co-policy
  labels:
    name: co-policy
    tenant: {{.labels.tenant}}
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: default
spec:
  privileged: false
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  volumes:
  - '*'
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: privileged
spec:
  privileged: true
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  volumes:
  - '*'
---